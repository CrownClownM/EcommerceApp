<div class="head">
    <h1>Bienvenido, Medigod</h1>
    <button mat-raised-button color="warn" (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión </button>
</div>
<div class="listProducts">
    <h1>Ultima compra</h1>
    <div class="nothing" *ngIf="flag">
        
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2FjMzAxYjY0ZGZiNWVmNjdhYThmMTFjM2NmMDY2MGNlZDEyZGE4NyZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/g01ZnwAUvutuK8GIQn/giphy.gif">
        <h1>¡Ups!</h1>
        <h1>No tienes nada en tu historial de compras, mira nuestro catalogo y compra lo que te guste</h1>
        <div class="center">
            <button class="go" routerLink="/products"> Catalogo </button>
        </div>
    </div>
    <app-record *ngFor="let item of record" [product]="item"></app-record>
</div>
