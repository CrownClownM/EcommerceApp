<div class="container1">
  <div class="head">
    <h1>Productos</h1>
    <button mat-raised-button color="success" class="create" (click)="dialogForm()"><i class="fa-solid fa-plus fa-lg"></i> Crear producto</button>
  </div>
  <table class="table table-striped table-hove">
    <thead>
        <tr>
        <th>Titulo</th>
        <th>Precio</th>
        <th>Descrpición</th>
        <th>Categoria</th>
        <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.title }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.category.name }}</td>
          <td class="buttons">
            <button class="btn btn-primary btn-sm me-1" (click)="dialogFormEdit(product)"><i class="fa-solid fa-pen-to-square"></i> Editar </button>
            <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)"><i class="fa-sharp fa-solid fa-trash"></i> Eliminar </button>
          </td>
        </tr>
    </tbody>
  </table>
</div>
